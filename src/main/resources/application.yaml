spring:
  application:
    name: SmallStore

  datasource:
    url: jdbc:postgresql://localhost:5432/smallstore
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  flyway:
    enabled: true

  jwt:
    secret: ${JWT_SECRET}
    issuer: ${JWT_ISSUER:SmallStore}